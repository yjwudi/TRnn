<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - convex geometry</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				color: #fff;
				top: 0px;
				width: 100%;
				padding: 5px;
				text-align:center;
			}
			a {
				color: #fff;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<input type="button" value="make" onclick="loadMap('test.txt');"/>
		</div>

		<script src="three-js/build/three.js"></script>
		<script src="three-js/examples/js/controls/OrbitControls.js"></script>
		<script src="three-js/examples/js/QuickHull.js"></script>
		<script src="three-js/examples/js/geometries/ConvexGeometry.js"></script>
		<script src="three-js/examples/js/Detector.js"></script>
		<script src="three-js/examples/js/libs/stats.min.js"></script>
		<script src="io.js"></script>

		<script>

			if ( ! Detector.webgl )
				Detector.addGetWebGLMessage();

			var group, camera, scene, renderer;

			init();
			animate();

			function loadMap()
			{
    //             var geometry = new THREE.Geometry();
    //             var material = new THREE.LineBasicMaterial( { vertexColors: true } );
    //             var color1 = new THREE.Color( 0x444444 ), color2 = new THREE.Color( 0xFF0000 );
    //             var p1 = new THREE.Vector3( 0, 0, 10 );
    //             var p2 = new THREE.Vector3( 0, 10, 0 );
    //             geometry.vertices.push(p1);
    //             geometry.vertices.push(p2);
    //             geometry.colors.push( color1, color2 );
    //             var line = new THREE.Line( geometry, material, THREE.LinePieces );
    //             scene.add(line);

				// var city_geomotry = load_triangle_data('Data/city.txt');
				// console.log('what?');
				// console.log(city_geomotry.vertices.length);
				// var material = new THREE.MeshBasicMaterial({color: 0xffffff});
				// var mesh = new THREE.Mesh(city_geomotry, material);
				// scene.add(mesh);
				// camera.position.set(10200, 64500, 30);

				var geometry = new THREE.Geometry();
				geometry.vertices.push(
				    new THREE.Vector3(10200,  64500, 0),
				    new THREE.Vector3(10200, 0, 0),
				    new THREE.Vector3(0, 0, 0)
				);
				geometry.faces.push(new THREE.Face3( 0, 1, 2 ));
				var material = new THREE.MeshBasicMaterial({color: 0xffffff});
				var mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);
				camera.position.set(10200, 64500, 30);
				camera.lookAt(10200, 64500,0);

			}

			function init()
			{

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// camera

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 15, 20, 30 );
				camera.lookAt(0,0,0);
				scene.add( camera );

				// controls

				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				// controls.minDistance = 200;
				// controls.maxDistance = 500;
				// controls.maxPolarAngle = Math.PI / 2;

				scene.add( new THREE.AmbientLight( 0x222222 ) );
				// light

				var light = new THREE.PointLight( 0xffffff, 1 );
				camera.add( light );

				// helper

				scene.add( new THREE.AxesHelper( 20 ) );//red: x, green: y, blue: z

				// textures

				var loader = new THREE.TextureLoader();
				var texture = loader.load( '../three-js/examples/textures/sprites/disc.png' );

				group = new THREE.Group();
				scene.add( group );

				// points

				var pointsGeometry = new THREE.DodecahedronGeometry( 10 );

				var pointsMaterial = new THREE.PointsMaterial( {

					color: 0x0080ff,
					map: texture,
					size: 1,
					alphaTest: 0.5

				} );

				var points = new THREE.Points( pointsGeometry, pointsMaterial );
				group.add( points );

				// convex hull

				var meshMaterial = new THREE.MeshLambertMaterial( {
					color: 0x0000ff,
					opacity: 1.0,
					transparent: true
				} );

				var meshGeometry = new THREE.ConvexBufferGeometry( pointsGeometry.vertices );

				var mesh = new THREE.Mesh( meshGeometry, meshMaterial );
				mesh.material.side = THREE.BackSide; // back faces
				mesh.renderOrder = 0;
				group.add( mesh );

				var meshMaterial2 = new THREE.MeshLambertMaterial( {
					color: 0x0000f0,
					opacity: 1.0,
					transparent: true
				} );

				var mesh = new THREE.Mesh( meshGeometry, meshMaterial2);
				mesh.material.side = THREE.FrontSide; // front faces
				mesh.renderOrder = 1;
				group.add( mesh );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				// group.rotation.y += 0.005;

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
